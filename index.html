<body>
<label for="start_at">Choose a time for your notification:</label>
<input type="datetime-local" id="start_at"
       name="start_at" value="2018-06-12T19:30"
       min="2023-03-25T00:00" max="2023-12-31T23:59" required>
<br>
<label for="notification_message">Notification-message:</label>
<input type="text" id="notification_message" name="notification_message" minlength="4" maxlength="100" size="10" required>
<input type="send-btn" value="Book party!" />
</body>

<script>
       let tg = window.Telegram.WebApp;    
       tg.expand();
       let btn = document.getElementById("send-btn");  
       let startAt = document.getElementById("start_at").value;
       let notificaitonText = document.getElementById("notification_message").value;

       let resultData = {"startAt":startAt, "message": notificaitonText};

       btn.addEventListener('click', function(){ 
              tg.sendData("{\"startAt\":"+startAt+", \"message\":"+notificaitonText+"}\"");
});

</script>
